<!DOCTYPE html>
<html lang="en"> 
<head>
<base href="/">
	<meta charset="UTF-8">
	<title>Lords</title>
	<link rel="stylesheet" href="style/login/login.css">
	<script src="js/template/templateFunc.js"></script>
</head>
<body>
	<figure id="loginWrap">
		<section id="tabsWrap" class="loginWrap_item">
			<h3 class="tabs show" data-id="autorizationForm">Вход</h3>
			<h3 class="tabs" data-id="registrationForm">Регистрация</h3>
		</section>
		<figure id="formWrap" class="loginWrap_item">
			<form id="autorizationForm" class="formWrap_item show">
				<label class="label"><h4 class="label_text">Email</h4><input type="email" name="email" class="input"  maxlength="25" value="admin@gmail.com"></label>
				<label class="label"><h4 class="label_text">Пароль</h4><input type="password" name="pass" class="input" maxlength="25" value="test"></label>
				<button type="button" class="check_btn" data-id="autorizationForm">Войти</button>				
			</form>
			<form id="registrationForm" class="formWrap_item ">
				<label class="label"><input type="text" name="nickName" class="input" maxlength="25" value="admin"><h4 class="label_text">nickName</h4></label>
				<label class="label"><input type="email" name="email" class="input" maxlength="25" value="admin@gmail.com"><h4 class="label_text">Email</h4></label>
				<label class="label"><input type="password" name="pass" class="input" maxlength="25" value="test"><h4 class="label_text">Пароль</h4></label>
				<label class="label"><input type="password" name="pass_two" class="input" maxlength="25" value="test"><h4 class="label_text">Пароль еще раз</h4></label>
				<button type="button" class="check_btn" data-id="registrationForm">Зарегистрироваться</button>	
			</form>
		</figure>
	</figure>
	<script src="js/login/login.js"></script>
</body>
</html>
